---
# defaults for galomix

# type of docker (standard or usernetes)
docker: usernetes
docker_user: galomix
dgs_dir: "/home/{{ docker_user }}/docker-galaxy-stable"
dgs_branch: master

# docker_id: 65536
# travis-ci reserves the first 88431 ids
docker_id: "1450"

os_update: true

# repo of rootless docker install
# rootless_repo: rootless-containers/rootlesskit
rootless_repo: eschen42/rootlesskit

usernetes_version: 20190212.0
usernetes_type: binary

# sets if docker-galaxy-stable compose will build or pull images
no_build: false
